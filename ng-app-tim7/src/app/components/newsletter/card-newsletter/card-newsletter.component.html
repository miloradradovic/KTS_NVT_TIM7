<mat-card style="width:220px;height:300px;">
    <mat-card-title>{{newsletter.culturaloffer}}</mat-card-title>
    <mat-card-subtitle>{{newsletter.publishedDate | date}}</mat-card-subtitle>
    <img *ngIf="newsletter.picture" mat-card-md-image src={{newsletter.picture}}><br>
    <mat-card-content>{{newsletter.name}}</mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openDialog()">DETAILS</button>
        <button mat-button (click)="emitUnsubscribe()">UNSUBSCRIBE</button>
    </mat-card-actions>
</mat-card>
