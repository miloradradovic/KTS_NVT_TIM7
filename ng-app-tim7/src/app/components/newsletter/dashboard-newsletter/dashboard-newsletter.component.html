<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1%;">Newsletter Dashboard</h1>
<mat-divider></mat-divider>
<br><br>
<div style="padding-left: 10%;padding-right: 10%">
    <app-table [dataSource]="newsletters.content" [columnsToDisplay]="['Date', 'Name', 'Cultural Offer', 'delete']" (DoubleClick)="onClick($event)" (Delete)="onDelete($event)" [columnsToIterate]="['publishedDate', 'name', 'culturalOffer']"></app-table>

    <app-pagination [pageSize]="pageSize"
                [totalItems]="newsletters.totalElements"
                [totalPages]="newsletters.totalPages"
                [currentPage]="newsletters.number"
                (ChangePage)="onPagination($event)"
    ></app-pagination>
</div>
