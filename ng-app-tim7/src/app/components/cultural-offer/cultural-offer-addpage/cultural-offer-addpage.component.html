<h1 class="mat-display-1;" style="text-align: center;  margin-top: 2%;font-size: xx-large">Cultural Offer Name</h1>

<div style="float: left; width: 40%; padding-top: 5%; padding-left: 2%;">

    <div style="float: right;width: 50%">
      <mat-form-field appearance="outline" style="display: block">
        <mat-label> Name </mat-label>
        <input matInput placeholder="Type a value...">
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label>Category: </mat-label>
        <mat-select  name="categoryNameSelect" >

        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label>Subcategory: </mat-label>
        <mat-select  name="categoryNameSelect" >

        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label>Choose start date...</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label>Choose end date...</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label for="description">Description:</mat-label>
        <textarea matInput rows="10" id="description" name="description" placeholder="description"></textarea>
      </mat-form-field>

    </div>

      <img style="max-width:400px;max-height:200px;" [src] = "'https://via.placeholder.com/200'"/>
</div>

<div style="padding-right: 3%;float: right;padding-top: 5%;width: 50%;">

  <app-google-map [focusInput]="" [draggable]="false" [input]="" ></app-google-map>

</div>
