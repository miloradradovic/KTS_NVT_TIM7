<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1%;">Cultural Offers Dashboard</h1>
<mat-divider></mat-divider>
<br><br>
<div style="padding-left: 10%;padding-right: 10%">
  <app-table (Delete)="onDelete($event)" [dataSource]="culturalOffers" [columnsToDisplay]="['Category Name', 'Subcategory Name', 'Name ', 'Location', 'delete']"
             [columnsToIterate]="['categoryName', 'subcategoryName', 'name', 'locationName']"></app-table>

  <app-pagination [pageSize]="pageSize"
                  [totalItems]="getResponse.totalElements"
                  [totalPages]="getResponse.totalPages"
                  [currentPage]="getResponse.number"
                  (ChangePage)="onPagination($event)">
  </app-pagination>
</div>
