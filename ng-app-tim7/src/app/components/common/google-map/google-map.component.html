<agm-map (mouseup)="centerChange()" (zoomChange)="changedZoom($event)" [zoom]="zoom" [latitude]="centerLatitude" [longitude]="centerLongitude">
  <agm-marker (dragEnd)="dragEnd($event.coords)" *ngFor="let offer of offers" [latitude]="offer.lat" [longitude]="offer.lng" [markerDraggable]="draggable" [id]="offer.id"></agm-marker>
</agm-map>
