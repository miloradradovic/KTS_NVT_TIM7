
<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1%;">Add Administrator</h1>
<mat-divider></mat-divider>
<mat-progress-bar mode="indeterminate" *ngIf="bar"></mat-progress-bar>

<div style="display: block; text-align: center; margin: 10%;">
  <br>
  <form [formGroup]="form"  (ngSubmit)="submit()" style="display: inline-block; width: 100%">
    <div>
      <mat-form-field>
        <mat-label for="username">Username:</mat-label>
        <input matInput id="username" name="username" placeholder="username" [formControl]="form.controls.username">
        <mat-error *ngIf="form.controls.username.touched && form.controls.username.errors?.required">
          This field can't be empty!</mat-error >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <mat-label for="email">Email:</mat-label>
        <input matInput type="email" id="email" name="email" placeholder="email" [formControl]="form.controls.email">
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.errors?.required">
          This field can't be empty!</mat-error >
        <mat-error *ngIf="form.controls.email.errors?.email">
          Invalid email format!</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="password">Password:</mat-label>
        <input matInput  type="password" id="password" name="password" placeholder="Password" [formControl]="form.controls.password">
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
          This field can't be empty!</mat-error>
        <mat-error *ngIf="form.controls.password.errors?.minlength">
          Password minimum length is 8!</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="passwordConfirm">Confirm password:</mat-label>
        <input matInput  type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password"
               [formControl]="form.controls.passwordConfirm" >
        <mat-error *ngIf="form.controls.passwordConfirm.touched && form.controls.passwordConfirm.errors?.required">
          This field can't be empty!</mat-error>

      </mat-form-field>
    </div>

    <mat-error *ngIf="form.hasError('testEqual')">
      Passwords don't mach!</mat-error >


    <div>
      <button mat-raised-button type="submit" id="add-admin-button" [disabled]="!form.valid">Add Administrator</button>
    </div>
  </form>
</div>
