<div style="width: 80%;padding-left: 3%; padding-top: 2%;">
  <h1 style="width:100%;font-size: xx-large">Cultural offers</h1>
  <div style="width: 50%;padding-top: 1%">
    <mat-form-field appearance="outline" style="width: 35%">
      <mat-label> Filter offers </mat-label>
      <input id="filter" (input)="onFilterChanged($event.target.valueOf())" #inputField matInput placeholder="Type a value...">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:35%;margin-left: 4%">
          <mat-label>Filter type: </mat-label>
            <mat-select (selectionChange)="onFilterChanged(inputField)" [(value)]="filterType"  id="filterTypeSelect" >
              <mat-option value="all">All</mat-option>
              <mat-option value="location"> Location </mat-option>
              <mat-option value="name"> Name </mat-option>
              <mat-option value="category"> Category </mat-option>
              <mat-option value="subcategory"> Subcategory </mat-option>
            </mat-select>
    </mat-form-field>

  </div>
</div>

<div style="padding-left:3%;float: left;padding-top: 1%;width:40%">

  <app-table (DoubleClick)="goToDetailed($event)" (Click)="onRowClick($event)" (Delete)="onDelete($event)" [dataSource]="culturalOffers" [columnsToDisplay]="['Category Name', 'Subcategory Name', 'Name ', 'Location']"
             [columnsToIterate]="['categoryName', 'subcategoryName', 'name', 'locationName']"></app-table>

  <app-pagination [pageSize]="pageSize"
                  [totalItems]="getResponse.totalElements"
                  [totalPages]="getResponse.totalPages"
                  [currentPage]="getResponse.number"
                  (ChangePage)="onPagination($event)">
  </app-pagination>

</div>

<div style="padding-right: 3%;float: right;padding-top: 1%;width: 50%;">

  <app-google-map [focusInput]="offerClicked" [draggable]="false" [input]="culturalOffers"></app-google-map>

</div>
